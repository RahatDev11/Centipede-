<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অফিস প্রয়োজনীয় তালিকা</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Kalpurush', 'Siyam Rupali', Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 28px;
            padding-bottom: 5px;
        }
        .date {
            text-align: right;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th {
            background-color: #3498db;
            color: white;
            padding: 12px;
            text-align: left;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e8f4fc;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: inherit;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .signature {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
        }
        .signature-box {
            width: 45%;
            text-align: center;
        }
        .signature-line {
            border-top: 1px solid #333;
            margin: 0 auto 15px;
            width: 80%;
        }
        .signature-label {
            margin-top: 5px;
            font-weight: bold;
        }
        .add-row {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .add-row:hover {
            background-color: #27ae60;
        }
        .remove-row {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 8px;
            cursor: pointer;
        }
        .remove-row:hover {
            background-color: #c0392b;
        }
        .download-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 10px 0;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
        .download-pdf {
            background-color: #9b59b6;
        }
        .download-pdf:hover {
            background-color: #8e44ad;
        }
        .download-print {
            background-color: #f39c12;
        }
        .download-print:hover {
            background-color: #d35400;
        }
        .download-buttons {
            text-align: center;
            margin-top: 20px;
        }
        @media print {
            body {
                background: none;
                padding: 0;
            }
            .container {
                box-shadow: none;
            }
            .add-row, .remove-row, .download-btn {
                display: none;
            }
        }
        .no-print {
            display: block;
        }
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="form-to-download">
        <div class="header">
            <h1>অফিসের প্রয়োজনীয় সরঞ্জামের তালিকা</h1>
        </div>
        
        <div class="date">
            তারিখ: <input type="date" style="width: auto; display: inline-block;">
        </div>
        
        <button class="add-row no-print" onclick="addRow()">+ নতুন আইটেম যোগ করুন</button>
        
        <table id="items-table">
            <thead>
                <tr>
                    <th>ক্রমিক নং</th>
                    <th>জিনিসের নাম</th>
                    <th>পরিমাণ</th>
                    <th>মন্তব্য</th>
                    <th class="no-print"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>১</td>
                    <td><input type="text" value="কাগজ (A4 সাইজ)"></td>
                    <td><input type="text" value="৫ রিম"></td>
                    <td><input type="text"></td>
                    <td class="no-print"><button class="remove-row" onclick="removeRow(this)">×</button></td>
                </tr>
                <tr>
                    <td>২</td>
                    <td><input type="text" value="কলম (নীল কালি)"></td>
                    <td><input type="text" value="২০ টি"></td>
                    <td><input type="text"></td>
                    <td class="no-print"><button class="remove-row" onclick="removeRow(this)">×</button></td>
                </tr>
                <tr>
                    <td>৩</td>
                    <td><input type="text" value="ফাইল ফোল্ডার"></td>
                    <td><input type="text" value="১৫ টি"></td>
                    <td><input type="text"></td>
                    <td class="no-print"><button class="remove-row" onclick="removeRow(this)">×</button></td>
                </tr>
            </tbody>
        </table>
        
        <div class="signature">
            <div class="signature-box">
                <div class="signature-line"></div>
                <div class="signature-label">প্রস্তুতকারকের স্বাক্ষর</div>
            </div>
            <div class="signature-box">
                <div class="signature-line"></div>
                <div class="signature-label">অনুমোদনকারীর স্বাক্ষর</div>
            </div>
        </div>
    </div>

    <div class="download-buttons no-print">
        <button class="download-btn" onclick="downloadAsImage()">PNG হিসেবে ডাউনলোড</button>
        <button class="download-btn download-pdf" onclick="downloadAsPDF()">PDF হিসেবে ডাউনলোড</button>
        <button class="download-btn download-print" onclick="printForm()">প্রিন্ট করুন</button>
    </div>

    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;

        function addRow() {
            const table = document.getElementById('items-table').getElementsByTagName('tbody')[0];
            const rowCount = table.rows.length;
            const newRow = table.insertRow(rowCount);
            
            const cell1 = newRow.insertCell(0);
            cell1.innerHTML = (rowCount + 1) + '';
            
            const cell2 = newRow.insertCell(1);
            cell2.innerHTML = '<input type="text">';
            
            const cell3 = newRow.insertCell(2);
            cell3.innerHTML = '<input type="text">';
            
            const cell4 = newRow.insertCell(3);
            cell4.innerHTML = '<input type="text">';
            
            const cell5 = newRow.insertCell(4);
            cell5.className = 'no-print';
            cell5.innerHTML = '<button class="remove-row" onclick="removeRow(this)">×</button>';
            
            renumberRows();
        }
        
        function removeRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
            renumberRows();
        }
        
        function renumberRows() {
            const table = document.getElementById('items-table').getElementsByTagName('tbody')[0];
            const rows = table.rows;
            
            for (let i = 0; i < rows.length; i++) {
                rows[i].cells[0].innerHTML = (i + 1) + '';
            }
        }

        function hideNoPrintElements() {
            const noPrintElements = document.querySelectorAll('.no-print');
            noPrintElements.forEach(element => {
                element.style.display = 'none';
            });
        }

        function showNoPrintElements() {
            const noPrintElements = document.querySelectorAll('.no-print');
            noPrintElements.forEach(element => {
                element.style.display = '';
            });
        }

        function downloadAsImage() {
            const formElement = document.getElementById('form-to-download');
            
            // Hide all elements with no-print class before capturing
            hideNoPrintElements();
            
            // Use html2canvas to capture the form as image
            html2canvas(formElement, {
                scale: 2,
                logging: false,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                // Show the elements again after capturing
                showNoPrintElements();
                
                // Create download link
                const link = document.createElement('a');
                link.download = 'অফিস_সরঞ্জাম_তালিকা_' + new Date().toISOString().slice(0, 10) + '.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        function downloadAsPDF() {
            const formElement = document.getElementById('form-to-download');
            
            // Hide all elements with no-print class before capturing
            hideNoPrintElements();
            
            // Use html2canvas to capture the form as image
            html2canvas(formElement, {
                scale: 2,
                logging: false,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                // Show the elements again after capturing
                showNoPrintElements();
                
                // Create PDF
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210; // A4 width in mm
                const pageHeight = 295; // A4 height in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;
                
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                // Download PDF
                pdf.save('অফিস_সরঞ্জাম_তালিকা_' + new Date().toISOString().slice(0, 10) + '.pdf');
            });
        }

        function printForm() {
            // Hide no-print elements before printing
            hideNoPrintElements();
            
            // Print the document
            window.print();
            
            // Show no-print elements again after printing
            setTimeout(showNoPrintElements, 500);
        }
    </script>
</body>
</html>
