<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অফিস প্রয়োজনীয় তালিকা</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Kalpurush', 'Siyam Rupali', Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 24px;
            padding-bottom: 5px;
        }
        .date {
            text-align: right;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e8f4fc;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .signature {
            margin-top: 60px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .signature-box {
            width: 45%;
            text-align: center;
            margin-bottom: 15px;
        }
        .signature-line {
            border-top: 1px solid #333;
            margin: 0 auto 10px;
            width: 80%;
        }
        .signature-label {
            margin-top: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        .add-row {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 14px;
            width: 100%;
        }
        .add-row:hover {
            background-color: #27ae60;
        }
        .remove-row {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 8px;
            cursor: pointer;
            font-size: 12px;
        }
        .remove-row:hover {
            background-color: #c0392b;
        }
        .download-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 5px;
            width: calc(100% - 10px);
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
        .download-pdf {
            background-color: #9b59b6;
        }
        .download-pdf:hover {
            background-color: #8e44ad;
        }
        .download-print {
            background-color: #f39c12;
        }
        .download-print:hover {
            background-color: #d35400;
        }
        .download-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .view-history {
            background-color: #34495e;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 5px;
            width: calc(100% - 10px);
        }
        .view-history:hover {
            background-color: #2c3e50;
        }
        .history-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .history-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close-history {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-history:hover {
            color: black;
        }
        .history-item {
            border: 1px solid #ddd;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .history-item:hover {
            background-color: #e8f4fc;
        }
        .history-item h3 {
            margin: 5px 0;
            color: #3498db;
            font-size: 16px;
        }
        .history-meta {
            font-size: 14px;
            color: #7f8c8d;
        }
        .date-group {
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .date-header {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        /* Desktop view styles */
        @media (min-width: 768px) {
            .container {
                padding: 30px;
            }
            .header h1 {
                font-size: 28px;
            }
            th, td {
                padding: 12px;
                font-size: 16px;
            }
            input, textarea {
                font-size: 16px;
            }
            .signature-label {
                font-size: 16px;
            }
            .add-row, .view-history {
                width: auto;
                font-size: 16px;
            }
            .download-btn, .view-history {
                width: 200px;
                padding: 12px 20px;
                font-size: 16px;
                margin: 20px 10px 0;
                display: inline-block;
            }
            .history-item h3 {
                font-size: 18px;
            }
            .date-header {
                font-size: 20px;
            }
        }
        
        /* Print and download styles */
        .print-view {
            display: none;
        }
        @media print {
            body {
                background: none;
                padding: 0;
            }
            .container {
                box-shadow: none;
                padding: 0;
                max-width: 100%;
            }
            .add-row, .remove-row, .download-btn, .view-history {
                display: none;
            }
            .no-print {
                display: none;
            }
            .print-view {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="form-to-download">
        <div class="header">
            <h1>অফিসের প্রয়োজনীয় সরঞ্জামের তালিকা</h1>
        </div>
        
        <div class="date">
            তারিখ: <input type="date" id="form-date" style="width: auto; display: inline-block;">
        </div>
        
        <button class="add-row no-print" onclick="addRow()">+ নতুন আইটেম যোগ করুন</button>
        
        <table id="items-table">
            <thead>
                <tr>
                    <th>ক্রমিক নং</th>
                    <th>জিনিসের নাম</th>
                    <th>পরিমাণ</th>
                    <th>মন্তব্য</th>
                    <th class="no-print"></th>
                </tr>
            </thead>
            <tbody id="items-tbody">
                <tr>
                    <td>১</td>
                    <td><input type="text" value="কাগজ (A4 সাইজ)"></td>
                    <td><input type="text" value="৫ রিম"></td>
                    <td><input type="text"></td>
                    <td class="no-print"><button class="remove-row" onclick="removeRow(this)">×</button></td>
                </tr>
                <tr>
                    <td>২</td>
                    <td><input type="text" value="কলম (নীল কালি)"></td>
                    <td><input type="text" value="২০ টি"></td>
                    <td><input type="text"></td>
                    <td class="no-print"><button class="remove-row" onclick="removeRow(this)">×</button></td>
                </tr>
                <tr>
                    <td>৩</td>
                    <td><input type="text" value="ফাইল ফোল্ডার"></td>
                    <td><input type="text" value="১৫ টি"></td>
                    <td><input type="text"></td>
                    <td class="no-print"><button class="remove-row" onclick="removeRow(this)">×</button></td>
                </tr>
            </tbody>
        </table>
        
        <div class="signature">
            <div class="signature-box">
                <div class="signature-line"></div>
                <div class="signature-label">প্রস্তুতকারকের স্বাক্ষর</div>
            </div>
            <div class="signature-box">
                <div class="signature-line"></div>
                <div class="signature-label">অনুমোদনকারীর স্বাক্ষর</div>
            </div>
        </div>
    </div>

    <div class="download-buttons no-print">
        <button class="download-btn" onclick="downloadAsImage()">PNG হিসেবে ডাউনলোড</button>
        <button class="download-btn download-pdf" onclick="downloadAsPDF()">PDF হিসেবে ডাউনলোড</button>
        <button class="download-btn download-print" onclick="printForm()">প্রিন্ট করুন</button>
        <button class="view-history" onclick="showHistory()">পুরোনো তালিকা দেখুন</button>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="history-modal">
        <div class="history-content">
            <span class="close-history" onclick="closeHistory()">&times;</span>
            <h2>পুরোনো তালিকার ইতিহাস</h2>
            <div id="history-list"></div>
        </div>
    </div>

    <!-- Hidden container for print/download -->
    <div id="print-container" style="position: absolute; left: -9999px; top: 0; width: 800px;"></div>

    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;

        // Bengali day names
        const banglaDays = ['রবিবার', 'সোমবার', 'মঙ্গলবার', 'বুধবার', 'বৃহস্পতিবার', 'শুক্রবার', 'শনিবার'];

        // Save data to local storage when downloading
        function saveToHistory() {
            const date = document.getElementById('form-date').value;
            const items = [];
            
            const rows = document.getElementById('items-tbody').rows;
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].cells;
                items.push({
                    name: cells[1].querySelector('input').value,
                    quantity: cells[2].querySelector('input').value,
                    comment: cells[3].querySelector('input').value
                });
            }
            
            const now = new Date();
            const dayOfWeek = banglaDays[now.getDay()];
            const formattedTime = now.toLocaleTimeString('bn-BD');
            const formattedDate = new Date(date).toLocaleDateString('bn-BD');
            
            const historyData = {
                date: date,
                items: items,
                downloadedAt: now.toISOString(),
                downloadedAtFormatted: formattedTime,
                downloadedDateFormatted: formattedDate,
                dayOfWeek: dayOfWeek,
                timestamp: now.getTime()
            };
            
            // Get existing history or create new array
            const existingHistory = JSON.parse(localStorage.getItem('officeInventoryHistory')) || [];
            
            // Add new data to beginning of array
            existingHistory.unshift(historyData);
            
            // Keep only last 100 entries to prevent excessive storage
            if (existingHistory.length > 100) {
                existingHistory.pop();
            }
            
            // Save back to local storage
            localStorage.setItem('officeInventoryHistory', JSON.stringify(existingHistory));
        }

        function showHistory() {
            const modal = document.getElementById('historyModal');
            const historyList = document.getElementById('history-list');
            
            // Load history from local storage
            let existingHistory = JSON.parse(localStorage.getItem('officeInventoryHistory')) || [];
            
            if (existingHistory.length === 0) {
                historyList.innerHTML = '<p>কোন পুরোনো তালিকা পাওয়া যায়নি</p>';
            } else {
                historyList.innerHTML = '';
                
                // Group by date
                const groupedByDate = {};
                
                existingHistory.forEach(item => {
                    const dateKey = item.date;
                    if (!groupedByDate[dateKey]) {
                        groupedByDate[dateKey] = [];
                    }
                    groupedByDate[dateKey].push(item);
                });
                
                // Sort dates in descending order
                const sortedDates = Object.keys(groupedByDate).sort((a, b) => new Date(b) - new Date(a));
                
                // Counter for serial number
                let globalCounter = 1;
                
                sortedDates.forEach(date => {
                    const dateGroup = document.createElement('div');
                    dateGroup.className = 'date-group';
                    
                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'date-header';
                    dateHeader.textContent = new Date(date).toLocaleDateString('bn-BD');
                    dateGroup.appendChild(dateHeader);
                    
                    // Sort items within date by time (newest first)
                    groupedByDate[date].sort((a, b) => b.timestamp - a.timestamp);
                    
                    groupedByDate[date].forEach(item => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        historyItem.onclick = function() { loadHistoryItem(item); };
                        
                        historyItem.innerHTML = `
                            <h3>তালিকা #${globalCounter}</h3>
                            <div class="history-meta">
                                সময়: ${item.downloadedAtFormatted} | 
                                বার: ${item.dayOfWeek}
                            </div>
                        `;
                        
                        dateGroup.appendChild(historyItem);
                        globalCounter++;
                    });
                    
                    historyList.appendChild(dateGroup);
                });
            }
            
            modal.style.display = "block";
        }

        function loadHistoryItem(item) {
            // Set the date
            document.getElementById('form-date').value = item.date;
            
            // Clear existing rows
            const tbody = document.getElementById('items-tbody');
            tbody.innerHTML = '';
            
            // Add items from history
            item.items.forEach((product, index) => {
                addRow(product.name, product.quantity, product.comment);
            });
            
            // Close the history modal
            closeHistory();
            
            // Scroll to the form
            window.scrollTo(0, 0);
        }

        function closeHistory() {
            const modal = document.getElementById('historyModal');
            modal.style.display = "none";
        }

        function addRow(name = '', quantity = '', comment = '') {
            const tbody = document.getElementById('items-tbody');
            const rowCount = tbody.rows.length;
            const newRow = tbody.insertRow(rowCount);
            
            const cell1 = newRow.insertCell(0);
            cell1.innerHTML = (rowCount + 1) + '';
            
            const cell2 = newRow.insertCell(1);
            cell2.innerHTML = `<input type="text" value="${name}">`;
            
            const cell3 = newRow.insertCell(2);
            cell3.innerHTML = `<input type="text" value="${quantity}">`;
            
            const cell4 = newRow.insertCell(3);
            cell4.innerHTML = `<input type="text" value="${comment}">`;
            
            const cell5 = newRow.insertCell(4);
            cell5.className = 'no-print';
            cell5.innerHTML = '<button class="remove-row" onclick="removeRow(this)">×</button>';
            
            renumberRows();
        }
        
        function removeRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
            renumberRows();
        }
        
        function renumberRows() {
            const tbody = document.getElementById('items-tbody');
            const rows = tbody.rows;
            
            for (let i = 0; i < rows.length; i++) {
                rows[i].cells[0].innerHTML = (i + 1) + '';
            }
        }

        function createDesktopVersion() {
            const original = document.getElementById('form-to-download');
            const printContainer = document.getElementById('print-container');
            
            // Clone the original form
            const clone = original.cloneNode(true);
            clone.id = 'desktop-version';
            
            // Apply desktop styles
            clone.style.width = '800px';
            clone.style.padding = '30px';
            clone.style.fontSize = '16px';
            
            // Remove no-print elements
            const noPrintElements = clone.querySelectorAll('.no-print');
            noPrintElements.forEach(el => el.remove());
            
            // Update table styles
            const table = clone.querySelector('table');
            if (table) {
                table.style.fontSize = '16px';
                const ths = table.querySelectorAll('th');
                const tds = table.querySelectorAll('td');
                ths.forEach(th => th.style.padding = '12px');
                tds.forEach(td => td.style.padding = '12px');
            }
            
            // Clear and append the clone
            printContainer.innerHTML = '';
            printContainer.appendChild(clone);
            
            return clone;
        }

        function downloadAsImage() {
            saveToHistory(); // Save to local storage before downloading
            
            const desktopVersion = createDesktopVersion();
            
            // Use html2canvas to capture the form as image
            html2canvas(desktopVersion, {
                scale: 2,
                logging: false,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                // Create download link
                const link = document.createElement('a');
                link.download = 'অফিস_সরঞ্জাম_তালিকা_' + new Date().toISOString().slice(0, 10) + '.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        function downloadAsPDF() {
            saveToHistory(); // Save to local storage before downloading
            
            const desktopVersion = createDesktopVersion();
            
            // Use html2canvas to capture the form as image
            html2canvas(desktopVersion, {
                scale: 2,
                logging: false,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                // Create PDF
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210; // A4 width in mm
                const pageHeight = 295; // A4 height in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;
                
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                // Download PDF
                pdf.save('অফিস_সরঞ্জাম_তালিকা_' + new Date().toISOString().slice(0, 10) + '.pdf');
            });
        }

        function printForm() {
            saveToHistory(); // Save to local storage before printing
            
            const desktopVersion = createDesktopVersion();
            const printWindow = window.open('', '_blank');
            
            printWindow.document.open();
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>অফিসের প্রয়োজনীয় সরঞ্জামের তালিকা</title>
                    <style>
                        body {
                            font-family: 'Kalpurush', 'Siyam Rupali', Arial, sans-serif;
                            margin: 0;
                            padding: 20px;
                        }
                        .container {
                            width: 100%;
                            max-width: 800px;
                            margin: 0 auto;
                        }
                        table {
                            width: 100%;
                            border-collapse: collapse;
                            margin-bottom: 30px;
                        }
                        th {
                            background-color: #3498db;
                            color: white;
                            padding: 12px;
                            text-align: left;
                        }
                        td {
                            padding: 12px;
                            border-bottom: 1px solid #e0e0e0;
                        }
                        .signature {
                            margin-top: 50px;
                            display: flex;
                            justify-content: space-between;
                        }
                        .signature-box {
                            width: 45%;
                            text-align: center;
                        }
                        .signature-line {
                            border-top: 1px solid #333;
                            margin: 0 auto 15px;
                            width: 80%;
                        }
                    </style>
                </head>
                <body>
                    ${desktopVersion.outerHTML}
                    <script>
                        window.onload = function() {
                            setTimeout(function() {
                                window.print();
                                window.close();
                            }, 200);
                        };
                    <\/script>
                </body>
                </html>
            `);
            printWindow.document.close();
        }

        // Set today's date as default
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().substr(0, 10);
            document.getElementById('form-date').value = today;
            
            // Close modal when clicking outside
            window.onclick = function(event) {
                const modal = document.getElementById('historyModal');
                if (event.target == modal) {
                    closeHistory();
                }
            }
        });
    </script>
</body>
</html>
